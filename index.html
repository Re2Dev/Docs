<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic redirection through language detection</title>
</head>
<body>
<p>Automatic redirection through language detection</p>
<script>
    let sprache = navigator.language;

    if(sprache === "de" || sprache === "de-DE" || sprache === "de-AT" || sprache === "de-CH") {
        window.location.replace("https://re2dev.github.io/Docs/de/");
    } else {
        window.location.replace("https://re2dev.github.io/Docs/en/");
    }

</script>
</body>
</html>
